				class SecondCounter extends React.Component{
					constructor(props){
						super(props);
						this.state = {
							count: 0,
							interval: 1000, // [ms]
						};
					}
					
					componentDidMount(){
						var tag = this;
						tag.state.timerid = setInterval(
							function(){
								tag.setState(

							},
