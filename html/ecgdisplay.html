<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>ECG Display v.alpha</title>

		<!-- D3.js for Scatter Plot -->
		<script src="/ecgdisplay/scripts/d3.v7.min.js"></script>

		<script src="/ecgdisplay/scripts/mqtt.min.js"></script>

<style>
	/* make elements occupy full screen */
	html, body {
		margin: 0px;
		width: 100%;
		height: 100%;
	}
	body {
		display: flex;
		flex-direction: column;
		flex-basis: auto;

	}

	#header {
		margin-left: 10%;
		margin-right: 10%;
	}

	#header_title {
		float: left;
	}

	#header_description {
		float: right;
	}

	#main {
		display: flex;
		justify-content: space-evenly;
		flex-basis: auto;
		width: 100%;
		flex-grow: 1;
		flex-shrink: 1;
		align-items: stretch;
	}

	#graph {
		min-width: 75%;
		flex-basis: auto;
		flex-grow: 1;
		flex-shrink: 1;
	}

	#control {
		display: flex;
		flex-direction: column;
		flex-wrap: nowrap;
		justify-content: flex-start;
		align-items: stretch;
		align-content: space-evenly;
		flex-basis: auto;
		max-width: 25%;
		max-height: 100%;
	}
</style>
	</head>
	<body>
		<div id="header">
			<div id="header_title">
				<h1>ECG Signal Display</h1>
				<div>krlee &lt;krlee@sor.snu.ac.kr&gt;</div>
			</div>
			<div id="header_description">
				<h3 style="margin: 5px 5px;">Notice</h3>
				<li>Only websockets are available (e.g. wss://localhost:443/)</li>
			</div>
		</div>
		<div id="main">
			<div id="graph"></div>
			<div id="control"></div>
		</div>
		<script type="text/javascript" src="/ecgdisplay/scripts/render.js"></script>
	</body>
</html>
